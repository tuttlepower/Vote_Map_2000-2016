<html>
<head>
  <meta charset="utf-8" />
  <title>Querying features</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- Load Leaflet from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>


  <!-- Load Esri Leaflet from CDN -->
  <script src="https://unpkg.com/esri-leaflet@2.3.3/dist/esri-leaflet.js"
  integrity="sha512-cMQ5e58BDuu1pr9BQ/eGRn6HaR6Olh0ofcHFWe5XesdCITVuSBiBZZbhCijBe5ya238f/zMMRYIMIIg1jxv4sQ=="
  crossorigin=""></script>




  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>

<style>
  #query {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 1000;
    background: white;
    padding: 1em;
  }

  #query select {
    font-size: 16px;
  }
</style>

<div id="map"></div>

<div id="query" class="leaflet-bar">
  <label>
    Zoning District:
    <select id="district">
      <!-- make sure to encase string values in single quotes for valid sql -->
      <option value="1=1">Any</option>
      <option value="BuildMaint='OSUMC'">Open Space</option>
      <option value="BuildMaint='FOD'">Agriculture</option>
      <option value="BuildMaint='Student Life'">Residential</option>
      <option value="BuildMaint='Campus Parc'">Residential</option>
      
    </select>
  </label>
</div>

<script>
  var map = L.map('map').setView([40.000823481406954, -83.02537039514612], 15);

  L.esri.basemapLayer('Gray').addTo(map);

  var zoning = L.esri.featureLayer({
    url: 'https://gismaps.osu.edu/arcgis/rest/services/AGOL/BasemapAsFeatures/MapServer/33',

    simplifyFactor: 0.5,
    precision: 4
    
  }).addTo(map);

  var zoningDistrict = document.getElementById('district');

  zoningDistrict.addEventListener('change', function () {
    zoning.setWhere(zoningDistrict.value);
  });
</script>

</body>
</html>
