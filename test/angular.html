<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">

<p>Select a car:</p>

<select ng-model="selectedYear">
<option ng-repeat="x in years" ng-value="{{x}}">{{x.model}}</option>
</select>

<h1>You selected year {{selectedYear.model}} {{selectedYear.color}}</h1>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.years = [
        {model : "2000", color : "Upper Fence #2000"},
        {model : "2004", color : "Upper Fence #2004"},
        {model : "2008", color : "Upper Fence #2008"},
        {model : "2012", color : "Upper Fence #2012"},
        {model : "2016", color : "Upper Fence #2016"}
    ];
});
</script>

<p>When you use the ng-repeat directive to create dropdown lists, the selected value must be a string.</p>
<p>In this example you will have to choose between the color or the model to be your selected value.</p>

</body>
</html>
